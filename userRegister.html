<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Üye kayıt</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <!-- Navbar Code -->
  <my-header></my-header>
  <!-- Navbar Code End-->
  <div class="d-flex justify-content-center">
    <h1>Üye Kayıt Formu</h1>
  </div>

  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <form class="needs-validation" novalidate="" action="" id="userRegisterForm">
          <div class= "row">
            <div class="filed col-6 mt-1">
              <label class="my-1" for="userName" class="form-label ">Adınız :</label>
              <input maxlength="15" minlength="3" type="text" class="form-control" id="userName " aria-describedby="nameHelper" aria-label="isim"autofocus  required/>
              <span class="invalid-feedback"> Lütfen uygun formatta giriş yapınız.</span>
            </div>
            <div class="filed col-6 mt-1">
              <label class="my-1" for="userSurname" class="form-label">Soyadınız :</label>
              <input maxlength="25" minlength="3" type="text" class="form-control" id="userSurname " aria-describedby="nameHelper"
                aria-label="soyadı" />
              <span id="validateSurname" class="text-danger"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-1">
              <label class="my-1" for="birthDate" class="form-label">Doğum Tarihiniz :</label>
              <input type="date" class="form-control" id="birthDate " aria-describedby="birthDateHelper" min="1959-12-31" required/>
            </div>
            <div class="col-6 mt-1">
              <label class="my-1" for="userPhone" class="form-label">Telefon Numarası :</label>
              <input type="tel" class="form-control" id="userPhone" required size="11" minlength="11" maxlength="11"/>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mt-1">
              <label class="my-1" for="userMail" class="form-label">E-Posta Adresiniz :</label>
              <input type="email" class="form-control" id="userMail " aria-describedby="emailHelper"
                placeholder="e-posta adresinizi giriniz..." aria-label="e posta adresi giriş alanı" required/>
              <span id="validationEmail" class="text-danger"></span>
            </div>
            <div class="col-6 mt-1">
              <label class="my-1" for="userPhoto" 
              class="form-label">Profil Fotoğrafı :</label>
              <input type="file" class="form-control" id="userPhoto" accept="image/jpeg" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="my-1" for="userPassword" class="form-label" >Şifreniz</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="userPassword" placeholder="******" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" onclick="passwordShow()" />
                </div>
              </div>
              
              <span id="letter" class="text-danger"></span>
            </div>
            <div class="col-6">
              <label class="my-1" for="userPasswordAgain" class="form-label">Şifre Tekrar</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="userPasswordAgain" placeholder="******" required/>
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" onclick="passwordShow()" />
                </div>
              </div>
              <span id="validationPasswordAgain" class="text-danger"> </span>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="mt-1" for="cityId" class="form-label">Şehir Seçiniz</label>
              <select class="form-select" id="cityId">
                <option selected>Şehir Seçiniz...</option>
                <option value="1">Ankara</option>
                <option value="2">İstanbul</option>
                <option value="3">Kayseri</option>
              </select>
            </div>

            <div class="col-6">
              <label class="mt-1" for="cityId" class="form-label">İlçe Seçiniz</label>
              <select class="form-select" id="cityId">
                <option selected>İlçe Seçiniz...</option>
                <option value="1">Ankara</option>
                <option value="2">İstanbul</option>
                <option value="3">Kayseri</option>
              </select>
            </div>
          </div>
          <div class="row">
            <label for="adrdess" class="form-label">Açık adres bilgisi</label>

            <div>
              <textarea class="form-control" placeholder="cadde sokak daire no..." id="address"
                style="height: 100px"></textarea>
            </div>
          </div>
          <div class="row">
            <label class="my-1" for="correct">
              Lütfen karakterleri doğrulayın</label>
            <div class="col-6 mt-2">
              <span class="form-control">A Q I J</span>
            </div>
            <div class="col-6 mt-2">
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="actions actions d-grid gap-1 my-3">
            <input value="Kayıt Ol" type="submit" id="register" class="btn btn-outline-success" disabled="disabled" form="userRegisterForm"/>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Footer code-->
    <my-footer></my-footer>
    <!-- Footer code-->
  </div>
  <script>
    (() => {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
